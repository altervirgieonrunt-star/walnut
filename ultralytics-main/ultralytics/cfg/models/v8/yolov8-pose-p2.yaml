# Ultralytics YOLOv8-pose keypoints/pose estimation model with P2/4 - P5/32 outputs
# é€‚ç”¨äºå°ç›®æ ‡æ£€æµ‹ï¼Œè¾“å‡ºå±‚åŒ…å«P2å±‚ä»¥æå‡å¯¹å°ç‰©ä½“çš„æ£€æµ‹èƒ½åŠ›
# Model docs: https://docs.ultralytics.com/models/yolov8
# Task docs: https://docs.ultralytics.com/tasks/pose

# Parameters
nc: 1  # number of classes
kpt_shape: [3, 3]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
scales:  # model compound scaling constants, i.e. 'model=yolov8n-p2.yaml' will call yolov8-p2.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

# YOLOv8-p2 backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]      # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]     # 1-P2/4
  - [-1, 3, C2f, [128, True]]      # 2
  - [-1, 1, Conv, [256, 3, 2]]     # 3-P3/8
  - [-1, 6, C2f, [256, True]]      # 4
  - [-1, 1, Conv, [512, 3, 2]]     # 5-P4/16
  - [-1, 6, C2f, [512, True]]      # 6
  - [-1, 1, Conv, [1024, 3, 2]]    # 7-P5/32
  - [-1, 3, C2f, [1024, True]]     # 8
  - [-1, 1, SPPF, [1024, 5]]       # 9

# YOLOv8-p2 head
head:
  # ä»P5å¼€å§‹ä¸Šé‡‡æ ·
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 10
  - [[-1, 6], 1, Concat, [1]]                      # 11 cat backbone P4
  - [-1, 3, C2f, [512, False]]                     # 12

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 13
  - [[-1, 4], 1, Concat, [1]]                      # 14 cat backbone P3
  - [-1, 3, C2f, [256, False]]                     # 15

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]     # 16
  - [[-1, 2], 1, Concat, [1]]                      # 17 cat backbone P2
  - [-1, 3, C2f, [128, False]]                     # 18 (P2/4-xsmall)

  # ä»P2å¼€å§‹ä¸‹é‡‡æ ·
  - [-1, 1, Conv, [128, 3, 2]]                     # 19
  - [[-1, 15], 1, Concat, [1]]                     # 20 cat head P3
  - [-1, 3, C2f, [256, False]]                     # 21 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]                     # 22
  - [[-1, 12], 1, Concat, [1]]                     # 23 cat head P4
  - [-1, 3, C2f, [512, False]]                     # 24 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]                     # 25
  - [[-1, 9], 1, Concat, [1]]                      # 26 cat head P5
  - [-1, 3, C2f, [1024, False]]                    # 27 (P5/32-large)

  - [[18, 21, 24, 27], 1, Pose, [nc, kpt_shape]]   # Pose(P2, P3, P4, P5)

